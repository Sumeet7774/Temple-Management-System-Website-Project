<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JavaScript Demonstration</title>
</head>
<body>
    <div class="container">
        <h1>Welcome to JavaScript Demonstration</h1>
        <p>Click the button below to see JavaScript in action.</p>
        <button class="btn" onclick="showMessage()">Click Me</button>
        <p id="message" class="message"></p>
    </div>

    <script>
        function showMessage() {
            alert("Hello! You clicked the button.");
            document.getElementById("message").textContent = "You have successfully triggered a JavaScript function!";
        }
    </script>
</body>
</html>
