    <h1>Register</h1>
    
    <form id="registrationForm" action="register.php" method="POST">
        <label for="firstname">First Name:</label>
        <input type="text" id="firstname" name="first_name" placeholder="Enter your first name" required>
        
        <label for="lastname">Last Name:</label>
        <input type="text" id="lastname" name="last_name" placeholder="Enter your last name" required>
        
        <label for="email">Email:</label>
        <input type="email" id="email" name="email_id" placeholder="Enter your email" required pattern="^[a-z][a-z0-9]*@gmail\.com$" title="Please enter a valid email address">
        
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" required>
        
        <label for="phone">Phone Number:</label>
        <input type="tel" id="phone" name="phone_number" placeholder="Enter your phone number" required minlength="10" maxlength="10" pattern="[0-9]{10}" title="Please enter a valid 10-digit phone number">
    
        <button type="submit" id="submitBtn">Register</button>
    </form>
